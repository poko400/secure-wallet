
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Wallet - Testnet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .btn {
      background-color: #6200ea;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    .btn:hover {
      background-color: #3700b3;
    }
    .info {
      margin-top: 12px;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Secure Wallet Testnet UI</h2>
    <button class="btn" onclick="connectWallet()">ðŸ”— Connect Wallet</button>
    <div class="info" id="walletInfo">Wallet not connected</div>
    <button class="btn" style="display:none;" id="withdrawBtn" onclick="performWithdraw()">ðŸ’¸ Withdraw</button>
    <div class="info" id="status"></div>
  </div>

  <script>
    const contractAddress = "0xYourTestnetContractHere";
    const contractABI = [
      {
        "inputs": [{"internalType": "uint256","name": "amount","type": "uint256"}],
        "name": "withdraw",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "address","name": "","type": "address"}],
        "name": "balances",
        "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let signer, contract, userAddress, userBalance;

    async function connectWallet() {
      const status = document.getElementById("status");
      const info = document.getElementById("walletInfo");
      const btn = document.getElementById("withdrawBtn");

      if (!window.ethereum) {
        status.textContent = "MetaMask not available.";
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        contract = new ethers.Contract(contractAddress, contractABI, signer);

        const balance = await contract.balances(userAddress);
        userBalance = parseFloat(ethers.utils.formatEther(balance));

        info.innerHTML = `<b>Wallet:</b> ${userAddress.slice(0, 6)}...${userAddress.slice(-4)} | <b>Balance:</b> ${userBalance} ETH`;

        if (userBalance > 0) {
          btn.style.display = "inline-block";
          status.textContent = "Ready to withdraw.";
        } else {
          status.textContent = "No balance in contract.";
        }
      } catch (err) {
        status.textContent = "Error: " + err.message;
      }
    }

    async function performWithdraw() {
      const status = document.getElementById("status");
      try {
        const tx = await contract.withdraw(ethers.utils.parseEther(userBalance.toString()));
        status.textContent = "Withdrawing...";
        await tx.wait();
        status.textContent = "âœ… Withdraw completed.";
      } catch (err) {
        status.textContent = "Withdraw error: " + err.message;
      }
    }
  </script>
</body>
</html>
