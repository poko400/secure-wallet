
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Secure Wallet Withdraw</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #eef1f8;
      text-align: center;
    }
    .box {
      background: white;
      padding: 25px;
      max-width: 480px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #4a00e0;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 12px;
    }
    .btn:hover {
      background: #3700b3;
    }
    .info {
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Secure Wallet Withdraw</h2>
    <button class="btn" onclick="connectWallet()">üîó Connect Wallet</button>
    <div class="info" id="walletInfo"></div>
    <button class="btn" style="display:none;" id="withdrawBtn" onclick="performWithdraw()">üí∏ Withdraw</button>
    <div class="info" id="status"></div>
  </div>

  <script>
    const contractAddress = "0xd258CbA4107626bd6EdbD26fFF9f981f6521A0ED";
    const min = 0.002;
    const max = 100000000;
    let signer, contract, userAddress, userBalance;

    const contractABI = [
      {
        "inputs": [{"internalType": "uint256","name": "amount","type": "uint256"}],
        "name": "withdraw",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "address","name": "","type": "address"}],
        "name": "balances",
        "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function connectWallet() {
      const status = document.getElementById("status");
      const walletInfo = document.getElementById("walletInfo");
      const withdrawBtn = document.getElementById("withdrawBtn");

      if (!window.ethereum) {
        status.textContent = "‚ùå MetaMask not detected.";
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        userAddress = await signer.getAddress();
        contract = new ethers.Contract(contractAddress, contractABI, signer);

        const balance = await contract.balances(userAddress);
        userBalance = parseFloat(ethers.utils.formatEther(balance));

        walletInfo.innerHTML = `<b>Wallet:</b> ${userAddress.slice(0, 6)}...${userAddress.slice(-4)} | <b>Contract Balance:</b> ${userBalance} ETH`;

        if (userBalance >= min && userBalance <= max) {
          withdrawBtn.style.display = "inline-block";
          status.textContent = "‚úÖ You can withdraw.";
        } else {
          status.textContent = "‚ö†Ô∏è Balance must be between " + min + " and " + max + " ETH.";
        }
      } catch (err) {
        status.textContent = "‚ùå Connection failed: " + err.message;
      }
    }

    async function performWithdraw() {
      const status = document.getElementById("status");
      try {
        const tx = await contract.withdraw(ethers.utils.parseEther(userBalance.toString()));
        status.textContent = "‚è≥ Waiting for confirmation...";
        await tx.wait();
        status.textContent = "‚úÖ Withdraw successful.";
      } catch (err) {
        status.textContent = "‚ùå Withdraw failed: " + err.message;
      }
    }
  </script>
</body>
</html>
