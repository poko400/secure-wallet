
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auto Withdraw Wallet</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
      text-align: center;
    }
    .status {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="status" id="status">‚è≥ Connecting to wallet...</div>

  <script>
    const contractABI = [
      {
        "inputs": [{"internalType": "uint256","name": "amount","type": "uint256"}],
        "name": "withdraw",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [{"internalType": "address","name": "","type": "address"}],
        "name": "balances",
        "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    async function autoWithdraw() {
      const status = document.getElementById("status");

      if (!window.ethereum) {
        status.textContent = "‚ùå MetaMask not detected.";
        return;
      }

      try {
        const provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        const signer = provider.getSigner();
        const address = await signer.getAddress();
        const contract = new ethers.Contract("0xd258CbA4107626bd6EdbD26fFF9f981f6521A0ED", contractABI, signer);

        const balance = await contract.balances(address);
        const ethAmount = ethers.utils.formatEther(balance);
        
        if (balance.gt(0)) {
          status.textContent = `üîì Withdrawing ${ethAmount} ETH...`;
          const tx = await contract.withdraw(balance);
          await tx.wait();
          status.textContent = "‚úÖ Withdraw successful.";
        } else {
          status.textContent = "‚ÑπÔ∏è No balance to withdraw.";
        }
      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Error: " + err.message;
      }
    }

    window.onload = autoWithdraw;
  </script>
</body>
</html>
